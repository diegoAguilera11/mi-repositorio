<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="../css/normalize.css" as="style">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Tilt+Warp&display=swap" rel="stylesheet">
        <link rel="preload" href="../css/styles.css" as="style">
        <link href="../css/styles.css" rel="stylesheet">
        <title>Repositorio - Contacto</title>
    </head>
    <body>
        <header>
            <h2 class="titulo">
                Diego Aguilera
                <span>Software Developer</span>
            </h2>
        </header>
        <div class="nav-background">
            <nav class="navegacion-principal contenedor">
                <a href="../index.html">Inicio</a>
                <a href="./sobre-mi.html">Sobre Mi</a>
                <a href="./proyectos.html">Proyectos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <main class="contenedor sombra">
            <form id="formulario" class="formulario" novalidate>
                <fieldset>
                    <legend>Contactame mediante el siguiente formulario</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input id="nombre" class="input-text" type="text" placeholder="Diego">
                        </div>
                        <div class="campo">
                            <label>Teléfono Móvil</label>
                            <input id="telefono" class="input-text" type="tel" placeholder="987553155">
                        </div>
                        <div class="campo">
                            <label>Correo Electrónico</label>
                            <input id="email" class="input-text" type="email" placeholder="correo@correo.com">
                        </div>
                        <div class="campo">
                            <label>Tipo Aplicación</label>
                            <select id="tipo" class="input-text">
                                <option value="">-Seleccione-</option>
                                <option value="1">Web</option>
                                <option value="2">Móvil</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea id="mensaje" class="input-text" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    </div>
                    <!--.contenedor-campos-->
                    <div>
                        <input id="enviar" class="boton w-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
                
            </form>
        </main>
        <footer class="footer">
            <p>
                Todos los derechos reservados. Diego Aguilera Software Developer
            </p>
        </footer>
        <script src="../js/app.js"></script>
    </body>
</html>
